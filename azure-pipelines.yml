
trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

resources:
  repositories:
  - repository: 'w2'
    type: 'github'
    name: 'hxlnt/w2'
    endpoint: 'hxlnt'

variables:
  status: 'fail'

steps:

# - task: UsePythonVersion@0
#   inputs:
#     versionSpec: '3.6'
#     architecture: 'x64'

- powershell: (new-object System.Net.WebClient).DownloadFile('http://www.nespowerpak.com/nesasm/NESASM3.zip','NESASM3.zip')
  displayName: 'Download NESASM3 for Windows'

- task: ExtractFiles@1
  displayName: 'Extract files'
  inputs:
    archiveFilePatterns: NESASM3.zip
    destinationFolder: NESASM3

- task: CmdLine@2
  displayName: 'Assemble source file (.NES ROM)'
  inputs:
    script: 'D:\a\1\s\NESASM3\NESASM3.exe -lua D:\a\1\s\build\screenshot.lua D:\a\1\s\w2.asm'

- task: Bash@3
  displayName: 'Check assembly status'
  inputs:
    targetType: 'inline'
    script: |
      result=$(D:/a/1/s/build2/NESASM3.exe D:/a/1/s/w2.asm | grep error)
      echo $result
      echo "##vso[task.setvariable variable=status]$result"
      
- task: Bash@3
  displayName: 'Fail build only if assembly fails'
  inputs:
    targetType: 'inline'
    script: exit 1
  condition: contains(variables['status'], 'error')

- task: Bash@3
  displayName: 'Push screenshot.'
  inputs:
    targetType: 'inline'
    script: 'cd D:/a/1/s/build && git add screenshot.png && git commit -m "Adds screenshot from build pipeline." && git push'